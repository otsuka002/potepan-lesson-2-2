 <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <h3>電卓</h3>
 
        <!-- ここに記述していきましょう！ -->
        <div class="calculator">
          <input type="text" id="display"value="" disabled>
          <div class="buttons">
            <table>
              <tr>
                <td><button type="button" value="7" class="number" onclick="eventA(this)">7</button></td>
                <td><button type="button" value="8" class="number" onclick="eventA(this)">8</button></td>
                <td><button type="button" value="9" class="number" onclick="eventA(this)">9</button></td>
                <td><button type="button" value="+" class="operator" onclick="eventA(this)">+</button></td>
              </tr>
              <tr>
                <td><button type="button" value="4" class="number" onclick="eventA(this)">4</button></td>
                <td><button type="button" value="5" class="number" onclick="eventA(this)">5</button></td>
                <td><button type="button" value="6" class="number" onclick="eventA(this)">6</button></td>
                <td><button type="button" value="-" class="operator" onclick="eventA(this)">-</button></td>
              </tr>
              <tr>
                <td><button type="button" value="1" class="number" onclick="eventA(this)">1</button></td>
                <td><button type="button" value="2" class="number" onclick="eventA(this)">2</button></td>
                <td><button type="button" value="3" class="number" onclick="eventA(this)">3</button></td>
                <td><button type="button" value="*" class="operator" onclick="eventA(this)">*</button></td>
              </tr>
              <tr>
                <td><button type="button" value="0" class="number" onclick="eventA(this)">0</button></td>
                <td><button type="button" value="00" class="number" onclick="eventA(this)">00</button></td>
                <td><button type="button" value="." class="number" onclick="eventA(this)">.</button></td>
                <td><button type="button" value="/" class="operator" onclick="eventA(this)">/</button></td>
              </tr>
              <tr>
                <td><button type="button" value="AC" class="clear" onclick="eventA(this)">AC</button></td>
                <td><button type="button" value="=" class="equal" onclick="eventA(this)">=</button></td>
              </tr>
            </table>
            </div>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
